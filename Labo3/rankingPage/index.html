<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="./img/favicons/favicon.ico"/> 
    <title> 
        Ranking Page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Steam Rankings</h1>
    <div class="row-display">
        <h1>Best FPS</h1>
        <div class="cards-container">
            <div class="card baldursgate"></div>
            <div class="card cyberpunk"></div>
            <div class="card doom"></div>
            <div class="card helldivers"></div>
        </div>
    </div>
    <div class="row-display">
        <h1>Best RPG</h1>
        <div class="cards-container">
            <div class="card diablo"></div>
            <div class="card greyzone"></div>
            <div class="card hades"></div>
            <div class="card katanazero"></div>
        </div>
    </div>
    <div class="row-display">
        <h1>Best Indie</h1>
        <div class="cards-container">
            <div class="card mulletmadjack"></div>
            <div class="card readyornot"></div>
            <div class="card streetfighters"></div>
            <div class="card watchdogs"></div>
        </div>
    </div>
</body>
</html>
