<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turismo Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1>Bariloche</h1>
      <ul class="navbar-list">
        <li>Informacion</li>
        <li>Senderos</li>
        <li>Guias</li>
        <li>Recomendaciones</li>
      </ul>
    </nav>

    <div>
      <img
        src="../img/refugioFreyLandscape.jpg"
        alt="Foto del refugio Frey"
        class="landscape"
      />
    </div>
    <!-- --------------------------- -->
    <div class="content-container">
      <div class="cards-container">
        <div class="card">
          <p class="card-text">Refugio Frey</p>
          <div class="img-container">
            <img
              src="../img/refugioFrey.png"
              alt=""
              class="product-card-img frey"
            />
          </div>
        </div>

        <div class="card">
          <p class="card-text">Refugio Jacob</p>
          <div class="img-container">
            <img
              src="../img/refugioJacob.png"
              alt=""
              class="product-card-img jacob"
            />
          </div>
        </div>

        <div class="card">
          <p class="card-text">Refugio Laguna Negra</p>
          <div class="img-container">
            <img
              src="../img/refugioLagunaNegra.png"
              alt="product-card-img"
              class="product-card-img laguna-negra"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
